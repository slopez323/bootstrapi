<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootstrAPI</title>

    <!-- Bootstrap CSS and JS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <nav>
            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="dog-tab" data-bs-toggle="tab" data-bs-target="#dogGenerator"
                    type="button" role="tab" aria-controls="nav-dog" aria-selected="true">Dog Generator</button>
                <button class="nav-link" id="weather-tab" data-bs-toggle="tab" data-bs-target="#weatherChecker"
                    type="button" role="tab" aria-controls="nav-weather" aria-selected="false">Check Weather</button>
            </div>
        </nav>


        <div class="tab-content" id="nav-tabContent">
            <div class="api-section tab-pane fade show active" id="dogGenerator" role="tabpanel"
                aria-labelledby="dog-tab">
                <h1>
                    Part 1: Random Dog Generator
                </h1>
                <div class="api-content card">
                    <div class="card-body">
                        <button class="btn btn-success btn-lg" id="dogGen">Generate Random Dog</button>
                    </div>
                    <div id="dogCarousel" class="carousel slide" data-bs-ride="carousel">
                        <div class="dog carousel-indicators">
                        </div>
                        <div class="dog carousel-inner">
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#dogCarousel"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon"></span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#dogCarousel"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon"></span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="api-section tab-pane fade" id="weatherChecker" role="tabpanel" aria-labelledby="weather-tab">
                <h1>
                    Part 2: Weather App
                </h1>
                <div class="api-content card">
                    <div class="card-body">
                        <div class="card-title">
                            <form id="weather">
                                <input type="text" id="cityInput" autocomplete="off" placeholder=" Input city here">
                                <button type="submit" class="btn btn-info">Check Weather</button>
                            </form>
                        </div>
                        <div class="card-text">
                            <div id="weatherCarousel" class="carousel slide" data-bs-ride="carousel">
                                <div class="weather carousel-indicators">
                                </div>
                                <div class="weather carousel-inner">
                                </div>
                                <button class="carousel-control-prev" type="button" data-bs-target="#weatherCarousel"
                                    data-bs-slide="prev">
                                    <span class="carousel-control-prev-icon"></span>
                                </button>
                                <button class="carousel-control-next" type="button" data-bs-target="#weatherCarousel"
                                    data-bs-slide="next">
                                    <span class="carousel-control-next-icon"></span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
